<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style id="style">
        *{
            margin:0;
            padding:0;
            list-style-type: none;
        }
        #banner{
            width: 800px;
            height: 360px;
            margin:100px auto;
        }
        #list{
            width: 800px;
            height: 360px;
        }
        #list li{
            transform-style: preserve-3d;
            float: left;
            width: 100%;
            height: 360px;
            transform-origin: center center -180px;
        }
        #list li a{
            width: 100%;
            height: 360px;
            position: absolute;
        }
        #list li a:nth-child(1){
            background:url(../20170216/images/01.jpg);
        }
        #list li a:nth-child(2){
            background:url(../20170216/images/05.jpg);
            top: -360px;
            transform: rotateX(90deg);
            transform-origin: bottom;
        }
        #list li a:nth-child(3){
            background:url(../20170216/images/03.jpg);
            transform: translateZ(-360px) rotateX(180deg);
        }
        #list li a:nth-child(4){
            background:url(../20170216/images/04.jpg);
            transform: rotateX(-90deg);
            transform-origin: top;
        }
        #ctrl{
            float: right;
        }
        #ctrl li{
            width: 30px;
            height: 30px;
            float: left;
            border-radius: 50%;
            margin-left: 10px;
            background: #ccc;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div id="banner">
        <ul id="list">

        </ul>
        <ul id="ctrl">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>

    <script>
        var oBanner =document.getElementById("banner");
        var oList = document.getElementById("list");
        var oLi = oList.getElementsByTagName("li");
        var oCtrl =document.getElementById("ctrl");
        var oBtn = oCtrl.getElementsByTagName("li");
        var oStyle =document.getElementById("style");
        var uim = 20;
        var oLength = oList.clientWidth/uim;
        var sLi ="";
        var oSt="";
        for(var i=0;i<oLength;i++){
            sLi +='<li><a href=""></a><a href=""></a><a href=""></a><a href=""></a></li>'
            oSt += '#list li:nth-child('+(i+1)+') a{background-position:-'+i*uim+'px;}'
        }
        oList.innerHTML = sLi;
        oStyle.innerHTML+=oSt;
        for(var i=0;i<oLength;i++){
            oLi[i].style.width = uim+"px";
        }
        for(var i =0;i<oBtn.length;i++){
            oBtn[i].index = i;
            oBtn[i].onclick = function () {
                for(var j=0;j<oLength;j++){
                    oLi[j].style.transition = 500+j*50+ "ms";
                    oLi[j].style.transform = "rotateX(-"+this.index*90+"deg)"
                }
            }
        }
    </script>
</body>
</html>
